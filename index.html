<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Todo list app JS">
        <meta name="kewwords" content="Todo list app JS">
        <meta name="author" content="Maria Pahome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="bundles/font-awesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="resources/main.css">   
        <title>Todo List</title>
    </head>
    <body>
        <div class="page-container">
            <header>
                <h1>My To Do List</h1>
            </header>
            <form> 
                <label for="to-do-list">To-do-list</label>
                <input type="text" id="to-do-list" name="To-do-list" value="" class="todo-input">

                <button type="submit" class="todo-button">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>

            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
             
            <script src="resources/main.js"></script>
          
            <!-- <script src="resources/callbacks.js"></script> -->
            <!-- <script src="resources/map.js"></script> -->
            <script src="resources/objects.js"></script>
            <noscript>
                Your browser currently does not support or has JS disabled.
            </noscript>
        </div>
    </body>
</html>
